[build]
  command = "hugo --gc --minify -b https://www.scamp.fr"
  publish = "/"

[build.environment]
  HUGO_VERSION = "0.78.1"
  HUGO_ENABLEGITINFO = "true"

[context.production.environment]
  HUGO_ENV = "production"

[context.deploy-preview]
  command = "hugo --gc --minify --buildFuture -b https://www.scamp.fr"

[context.branch-deploy]
  command = "hugo --gc --minify -b https://www.scamp.fr"

[[headers]]
  for = "*.webmanifest"
  [headers.values]
    Content-Type = "application/manifest+json; charset=UTF-8"

[[headers]]
  for = "index.xml"
  [headers.values]
    Content-Type = "application/rss+xml"
